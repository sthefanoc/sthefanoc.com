query SINGLE_CONTENT_QUERY($id: ID!) {
  portfolio_item(id: $id) {
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt
    featuredImage {
      node {
        id
        sourceUrl
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    portfolio {
      blogPost
      fieldGroupName
      frameworksUsed
      githubRepo
      isPriorityPortfolioItem
      librariesUsed
      liveProject
      mainLanguage
      portfolioItemImage {
        id
        sourceUrl
      }
      programmingCategory
      shortName
    }
    slug
    status
    template {
      __typename
      ... on DefaultTemplate {
        templateName
      }
      ... on CoverTemplateTemplate {
        templateName
      }
      ... on FullWidthTemplateTemplate {
        templateName
      }
    }
    terms(first: 100) {
      nodes {
        id
      }
    }
    title
    uri
    __typename
  }
}
